<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Background</title>
    <style>
        .gradient-text {
            background: linear-gradient(to bottom, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%);
            -webkit-background-clip: text;
            color: transparent;
        }
        
        .gradient-background {
            background: linear-gradient(to bottom, #cfc09f 27%, #ffecb3 40%, #3a2c0f 78%);
            padding: 20px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="gradient-background">
        Đây là phần tử có nền chuyển màu
    </div>
    <h1 class="gradient-text">Đây là văn bản chuyển màu</h1>
</body>
</html>
